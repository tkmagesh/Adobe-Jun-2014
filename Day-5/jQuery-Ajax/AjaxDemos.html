<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax Demos</title>
	<script src="jquery-2.1.1.js"></script>
	<script>
	$(function(){
		$("#btnShowRemoveHTML").click(function(){
			//remoteContentPlaceholder
			/*
			$.get("partialContent.html",function(response){
				$("#remoteContentPlaceholder").append(response);
			},"html");
			*/
			$("#remoteContentPlaceholder").load("partialContent.html");
		});
		$("#btnShowProducts").click(function(){
			/*
			$.get("products.json",function(response){
				console.table(response);
			},"json");
			*/
			$.getJSON("products.json",function(response){
				var productTable = "<table><tr><th>Id</th><th>Name</th><th>Cost</th><th>Units</th></tr>";
				for(var i=0;i<response.length;i++){
					var p = response[i];
					productTable += "<tr><td>" + p.id + "</td><td>" + p.name + "</td><td>" + p.cost + "</td><td>" + p.units +"</td></tr>" 
				}
				productTable += "</table>";
				$("#productList").html(productTable);
			})
		})
	});
	</script>
</head>
<body>
	<div><input type="button" value="Show Remote Html" id="btnShowRemoveHTML"></div>
	<div id="remoteContentPlaceholder"></div>
	<div><input type="button" value="Show Products" id="btnShowProducts"></div>
	<div id="productList"></div>
</body>
</html>
