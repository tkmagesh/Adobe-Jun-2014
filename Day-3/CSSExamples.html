<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Pseudo classes</title>
	<style>
	a:hover{
		color : red;
	}
	input:focus{
		border: 3px dotted red;
	};
	</style>
</head>
<body>
	<a href="http://www.google.com"> <span>Google</span> </a>
	<a href="http://www.adobe.com">Adobe</a>
	<input type="text" name="" id="">
</body>
</html>
